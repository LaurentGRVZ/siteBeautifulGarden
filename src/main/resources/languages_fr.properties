##Text in view##

index.title = Bienvenue chez Beautiful Garden
index.content.title1 = Votre partenaire jardinage
index.content.text1 = Beautiful Garden est le spécialiste de l'aménagement de jardin. Avec plus de 20 ans d'expérience nous sommes votre partenaire pour vos projets d'aménagement de jardin. Aménagez votre jardin et votre terrasse selon vos envies et profitez un maximum de la belle saison.
index.content.title2 = Venez découvrir notre large gamme d'articles pour le jardin
index.content.text2 = De l\'électroportatif aux meubles de de jardin en passant par la peinture et les matériaux de construction, Tout mon jardin vous fournit tous les produits nécessaires pour réaliser vos nombreuses envies. Choisir Beautiful Garden, c\'est aménager votre extérieur avec des outils et fournitures d\'un excellent rapport qualité/prix.
index.content.title3 = Achetez vos outils de jardinage en ligne
index.content.text3 = Quels sont les outils de jardin que vous avez envie de vous offrir ? Par exemple, votre tronçonneuse vieillit et vous êtes décidé à vous en offrir une nouvelle ? Vous savez exactement ce que vous voulez ? Dans ce cas, vous pouvez obtenir tout ce dont vous avez besoin très facilement en ligne. Choisissez les outils de jardinage que vous aimez sur notre site, payez votre commande et vos outils de jardin seront livrés à domicile.

