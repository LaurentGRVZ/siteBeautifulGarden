index.title = Welcome to Beautiful Garden
index.content.title1 = Your gardening partner
index.content.text1 = Beautiful Garden is the specialist in garden design. With more than 20 years of experience we are your partner for your garden design projects. Design your garden and your terrace according to your desires and enjoy the beautiful season.
index.content.title2 = Come and discover our wide range of articles for the garden
index.content.text2 = From the portable electric tools to the garden furniture, through the paint and the building materials, Tout mon jardin provides you all the necessary products to realize your numerous desires. Choose Beautiful Garden, it's to arrange your outside with tools and supplies of an excellent quality/price ratio.
index.content.title3 = Buy your gardening tools online
index.content.text3 = What are the gardening tools you want to offer yourself ? For example, your chainsaw is getting old and you're ready to buy a new one? You know exactly what you want? Then you can get everything you need very easily online. Choose the gardening tools you like on our site, pay for your order and your garden tools will be delivered to your home.

