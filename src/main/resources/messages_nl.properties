##Text in view##

index.title = Welkom in Beautiful Garden
index.content.title1 = Uw partner in tuinieren
index.content.text1 = Beautiful Garden is de specialist in tuinontwerp. Met meer dan 20 jaar ervaring zijn wij uw partner voor uw tuinontwerp projecten. Richt uw tuin en terras in volgens uw wensen en haal het beste uit het mooie seizoen.
index.content.title2 = Kom en ontdek onze brede waaier van artikelen voor de tuin
index.content.text2 = Van elektrisch gereedschap tot tuinmeubelen, van verf tot bouwmaterialen, bij Tout mon jardin vindt u alle producten die u nodig hebt om uw vele wensen te vervullen. Kiezen voor Beautiful Garden is uw buitenruimte ontwikkelen met gereedschap en benodigdheden van uitstekende prijs-kwaliteitverhouding.
index.content.title3 = Koop uw tuingereedschap online
index.content.text3 = Welk tuingereedschap wilt u kopen? Bijvoorbeeld, uw kettingzaag wordt oud en u hebt besloten een nieuwe te kopen? Weet je precies wat je wilt? Dan kunt u alles wat u nodig hebt heel gemakkelijk online krijgen. Kies het tuingereedschap dat u wilt op onze site, betaal uw bestelling en uw tuingereedschap wordt bij u thuis afgeleverd.

