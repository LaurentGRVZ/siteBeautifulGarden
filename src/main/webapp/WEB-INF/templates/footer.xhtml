<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:b="http://bootsfaces.net/ui">

    <!-- Social media -->

    <b:row style="background-color:#101010; text-align:center;">

        <h:outputText style="font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif; margin-right: 20px; color: white" value="#{txt['footer.textTitle3']}"/>

        <b:navLink href="https://www.facebook.com/" style="text-decoration: none; color:white; margin-right: 15px" iconAwesome="fa-facebook-square"/>

        <b:navLink href="https://www.youtube.com/" style="text-decoration: none; color:white; margin-right: 15px" iconAwesome="fa-youtube-play"/>

        <b:navLink href="https://twitter.com/" style="text-decoration: none; color:white; margin-right: 15px" iconAwesome="fa-twitter"/>

        <b:navLink href="https://www.instagram.com/" style="text-decoration: none; color:white; margin-right: 15px" iconAwesome="fa-instagram"/>

    </b:row>

    <b:row style="background-color:#333333; color:white; padding-bottom:10px;">

        <b:column span="3" offset="2">

            <!-- Address -->

            <h5 class="text-uppercase" style="text-decoration: underline;">#{txt['footer.textTitle1']}</h5>

            <h:outputText style="font-weight: bold;" value="#{txt['footer.address']}"/>
            <h:outputText style="margin-left: 5px;" value="#{txt['footer.addressCompany']}"/><br/>
            <h:outputText style="font-weight: bold;" value="#{txt['footer.city']}"/>
            <h:outputText style="margin-left: 5px;" value="#{txt['footer.cityCompany']}"/><br/>
            <h:outputText style="font-weight: bold;" value="#{txt['footer.phone']}"/>
            <h:outputText style="margin-left: 5px;" value="#{txt['footer.phoneCompany']}"/><br/>
            <h:outputText style="font-weight: bold;" value="#{txt['footer.email']}"/>
            <h:outputText style="margin-left: 5px;" value="#{txt['footer.emailCompany']}"/>

        </b:column>

        <b:column span="3" offset="2">

            <!-- Useful links -->

            <h5 class="text-uppercase" style="text-decoration: underline;">#{txt['footer.textTitle2']}</h5>

            <h:link class="text-decoration-none" style="color: white" outcome="conditionsSales" value="#{txt['footer.linkFooter1']}"/><br/>
            <h:link class="text-decoration-none" style="color: white" outcome="termsDelivery" value="#{txt['footer.linkFooter2']}"/><br/>
            <h:link class="text-decoration-none" style="color: white" outcome="jobs" value="#{txt['footer.linkFooter3']}"/>

        </b:column>

    </b:row>

    <!-- Copyright -->

    <b:row style="background-color:#101010; text-align:center;">

        <h:outputText style="margin-right: 20px; color: white" value="#{txt['footer.copyright']}"/>

    </b:row>

</ui:fragment>
