<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <div class="bottom mt-5">

        <!-- Social media -->

        <div class="row" style="background-color: #1d6045">

            <div class="text-center text-white mt-1 mb-1">
                <h:outputText style="font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif; margin-right: 20px" value="#{txt['footer.textTitle3']}"/>

                <h:outputLink value="https://www.facebook.com/" style="text-decoration: none; color:white; margin-right: 15px">
                    <i class="pi pi-facebook" />
                </h:outputLink>

                <h:outputLink value="https://www.youtube.com/" style="text-decoration: none; color:white; margin-right: 15px">
                    <i class="pi pi-youtube" />
                </h:outputLink>

                <h:outputLink value="https://twitter.com/" style="text-decoration: none; color:white; margin-right: 15px">
                    <i class="pi pi-twitter" />
                </h:outputLink>

                <h:outputLink value="https://discord.com/" style="text-decoration: none; color:white; margin-right: 15px">
                    <i class="pi pi-discord" />
                </h:outputLink>
            </div>

        </div>

        <div  style="background-color: lightgray">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-1" ></div>

                    <!-- Address -->

                    <div class="col-lg-3 col-md-5 mt-2">

                        <h5 class="text-uppercase text-decoration-underline">#{txt['footer.textTitle1']}</h5>

                        <div class="mb-2">

                            <h:outputText style="font-weight: bold;" value="#{txt['footer.address']}"/>
                            <h:outputText style="margin-left: 5px;" value="#{txt['footer.addressCompany']}"/><br/>
                            <h:outputText style="font-weight: bold;" value="#{txt['footer.city']}"/>
                            <h:outputText style="margin-left: 5px;" value="#{txt['footer.cityCompany']}"/><br/>
                            <h:outputText style="font-weight: bold;" value="#{txt['footer.phone']}"/>
                            <h:outputText style="margin-left: 5px;" value="#{txt['footer.phoneCompany']}"/><br/>
                            <h:outputText style="font-weight: bold;" value="#{txt['footer.email']}"/>
                            <h:outputText style="margin-left: 5px;" value="#{txt['footer.emailCompany']}"/>

                        </div>

                    </div>

                    <div class="col-lg-2"></div>

                    <!-- Useful links -->

                    <div class="col-lg-3 col-md-5 mt-2 mb-1">
                        <h5 class="text-uppercase text-decoration-underline">#{txt['footer.textTitle2']}</h5>

                        <ul class="list-unstyled mb-0">
                            <li>
                                <h:link class="text-decoration-none" style="color: black" outcome="conditionsSales" value="#{txt['footer.linkFooter1']}"/>
                            </li>
                            <li>
                                <h:link class="text-decoration-none" style="color: black" outcome="termsDelivery" value="#{txt['footer.linkFooter2']}"/>
                            </li>
                            <li>
                                <h:link class="text-decoration-none" style="color: black" outcome="jobs" value="#{txt['footer.linkFooter3']}"/>
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-2"></div>

                </div>
            </div>
        </div>

        <!-- Copyright -->

        <div class="text-center p-2 text-white" style="background-color: black">

            <div>
                <h:outputText value="#{txt['footer.copyright']}"/>
                <a class="text-white" href="https://google.com/">Ghost 007</a>
            </div>
        </div>

    </div>
</f:view>
</html>
