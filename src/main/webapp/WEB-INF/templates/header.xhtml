<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<div class="card mb-5">

    <h:form>
        <p:growl id="messages"/>

        <p:menubar style="background-color: lightgray;" styleClass=".ui-menuitem-text{color:black}">

            <p:menuitem style="background-color: #1d6045; font-family: 'Comic Sans MS'">
                <h:outputText value="#{txt['navbar.brand']}" style="color: white; font-size: larger; text-decoration: underline" icon="pi pi-home"/>
            </p:menuitem>

            <p:divider layout="vertical"/>

            <p:menuitem value="#{txt['navbar.link1']}" outcome="index" icon="pi pi-home"/>

            <p:divider layout="vertical"/>

            <p:submenu label="#{txt['navbar.link2']}" icon="pi pi-book" style="font: black">

                <p:menuitem value="#{txt['navbar.linkMenu1']}"/>
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkMenu2']}"/>
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkMenu3']}"/>
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkMenu4']}"/>
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkMenu5']}"/>
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkMenu6']}"/>
            </p:submenu>

            <p:divider layout="vertical"/>

            <p:menuitem value="#{txt['navbar.link3']}" icon="pi pi-shopping-cart"/>

            <p:divider layout="vertical"/>

            <p:submenu label="#{txt['navbar.link4']}" icon="pi pi-flag">
                <p:menuitem value="#{txt['navbar.linkLanguage1']}"/>
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkLanguage2']}" />
                <p:separator/>
                <p:menuitem value="#{txt['navbar.linkLanguage3']}" />
            </p:submenu>

            <p:divider layout="vertical"/>

            <p:menuitem value="#{txt['navbar.inscription']}" icon="pi pi-user"/>

            <p:divider layout="vertical"/>

            <p:menuitem value="#{txt['navbar.connection']}" icon="pi pi-key"/>

            <f:facet name="options">

                <div class="ui-input-icon-left p-mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search" style="margin-right: 1em"/>
                </div>

                <p:button value="#{txt['navbar.deconnection']}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>

            </f:facet>

        </p:menubar>
    </h:form>
</div>

</html>
