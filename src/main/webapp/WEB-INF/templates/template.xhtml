<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="">

    <h:head>

        <title><ui:insert name="title">#{txt['template']}</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.rtl.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.rtl.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.rtl.css"/>
        <h:outputStylesheet library="css" name="bootstrap-utilities.css"/>
        <h:outputStylesheet library="css" name="bootstrap-utilities.rtl.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

    </h:head>

    <h:body>

        <ui:include src="header.xhtml"/>

        <h:panelGroup class="container" layout="block">
                <ui:insert name="content"/>
        </h:panelGroup>

        <ui:include src="footer.xhtml"/>

    </h:body>

</f:view>

</html>
