<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">#{txt['jobs']}</ui:define>
        <ui:define name="content">

            <h2 class="text-decoration-underline mb-5">#{txt['jobs']}</h2>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <p:card>
                        <f:facet name="title">
                            <h:outputText style="color: black" value="#{txt['job.title1']}"/>
                        </f:facet>
                        <f:facet name="subtitle">
                            <h:outputText value="#{txt['job.subtitle']}"/>
                        </f:facet>

                        <h:outputText value="#{txt['loremIpsum']}"/>

                        <f:facet name="footer">
                            <div class="text-center">
                                <p:button value="#{txt['button.apply']}"/>
                            </div>
                        </f:facet>
                    </p:card>
                </div>

                <div class="col-md-2"></div>

                <div class="col-md-4">
                    <p:card>
                        <f:facet name="title">
                            <h:outputText style="color: black" value="#{txt['job.title2']}"/>
                        </f:facet>
                        <f:facet name="subtitle">
                            <h:outputText value="#{txt['job.subtitle']}"/>
                        </f:facet>

                        <h:outputText value="#{txt['loremIpsum']}"/>

                        <f:facet name="footer">
                            <div class="text-center">
                                <p:button value="#{txt['button.apply']}"/>
                            </div>
                        </f:facet>
                    </p:card>
                </div>
                <div class="col-md-1"></div>
            </div>

            <!-- Return link -->

            <h:link class="nav-link mb-5 mt-5" outcome="index" value="#{txt['linkReturnHome']}" style="text-align: right"/>

        </ui:define>
    </ui:composition>
</f:view>
</html>
