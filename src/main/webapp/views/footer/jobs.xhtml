<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">#{txt['jobs']}</ui:define>
        <ui:define name="content">

            <h1 style="text-decoration: underline">#{txt['jobs']}</h1>

            <b:row style="margin-top: 70px">
                <b:column span="4" offset="1" style="border: 1px solid lightgrey; border-radius:10px; box-shadow: 5px 5px 2px lightgrey;">

                    <h3 style="text-align: center">#{txt['job.title1']}</h3>

                    <h4 style="text-decoration: underline">#{txt['job.subtitle']}</h4>

                    <h:outputText value="#{txt['loremIpsum']}"/>

                    <b:column span="2" offset="4">
                        <b:button look="primary" value="#{txt['button.apply']}" style="margin:30px auto 30px;"/>
                    </b:column>
                </b:column>

                <b:column span="4" offset="1" style="border: 1px solid lightgrey; border-radius:10px; box-shadow: 5px 5px 2px lightgrey;">

                    <h3 style="text-align: center">#{txt['job.title2']}</h3>

                    <h4 style="text-decoration: underline">#{txt['job.subtitle']}</h4>

                    <h:outputText value="#{txt['loremIpsum']}"/>

                    <b:column span="2" offset="4">
                        <b:button look="primary" value="#{txt['button.apply']}" style="margin:30px auto 30px;"/>
                    </b:column>

                </b:column>
            </b:row>

            <!-- Return link -->

            <b:row style="margin: 70px auto 100px">
                <b:column span="3" offset="9">
                    <b:navLink outcome="index" value="#{txt['linkReturnHome']}"/>
                </b:column>
            </b:row>

        </ui:define>
    </ui:composition>

</ui:fragment>
