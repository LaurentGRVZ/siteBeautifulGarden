<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">#{txt['termsDelivery']}</ui:define>
        <ui:define name="content">

            <h1 style="text-decoration: underline">#{txt['termsDelivery']}</h1>

            <b:row style="margin-top:40px;">

                    <h3>#{txt['delivery.subtitle1']}</h3>
                    <h:outputText value="#{txt['loremIpsum']}"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column span="10" offset="1">
                    <h3>#{txt['delivery.subtitle2']}</h3>
                    <h:outputText value="#{txt['loremIpsum']}"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column span="10" offset="1">
                    <h3>#{txt['delivery.subtitle3']}</h3>
                    <h:outputText value="#{txt['loremIpsum']}"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column span="10" offset="1">
                    <h3>#{txt['delivery.subtitle4']}</h3>
                    <h:outputText value="#{txt['loremIpsum']}"/>
                </b:column>
            </b:row>

            <!-- Return link -->

            <b:row style="margin: 40px auto 100px">
                <b:column span="3" offset="9">
                    <b:navLink outcome="index" value="#{txt['linkReturnHome']}"/>
                </b:column>
            </b:row>

        </ui:define>
    </ui:composition>

</ui:fragment>
