<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">#{txt['index']}</ui:define>
        <ui:define name="content">

            <h1 style="text-decoration: underline">#{txt['index.title']}</h1>

                <b:row style="margin: 75px 0 75px;">
                    <b:column span="10" offset="1" style="border: 1px solid lightgrey; border-radius:10px; box-shadow: 5px 5px 2px lightgrey;">
                        <b:column span="5" style="margin:20px 0 20px;">
                            <h:graphicImage value="/resources/pictures/indexPage/index1.jpg" width="100%"/>
                        </b:column>
                        <b:column span="5">
                            <h3 style="border-bottom: 1px solid #1d6045">#{txt['index.content.title1']}</h3>
                            <h:outputText value="#{txt['index.content.text1']}" style="margin-top: 10px;"/>
                        </b:column>
                    </b:column>
                </b:row>

                <b:row style="margin: 20px 0 20px;">
                    <b:column span="10" offset="1" style="border: 1px solid lightgrey; border-radius:10px; box-shadow: 5px 5px 2px lightgrey;">
                        <b:column span="5" style="margin:20px 0 20px;">
                            <h:graphicImage value="/resources/pictures/indexPage/index2.jpg" width="100%"/>
                        </b:column>
                        <b:column span="5">
                            <h3 style="border-bottom: 1px solid #1d6045">#{txt['index.content.title2']}</h3>
                            <h:outputText value="#{txt['index.content.text2']}"/>
                        </b:column>
                    </b:column>
                </b:row>

                <b:row style="margin: 75px 0 75px;">
                    <b:column span="10" offset="1" style="border: 1px solid lightgrey; border-radius:10px; box-shadow: 5px 5px 2px lightgrey;">
                        <b:column span="5" style="margin:20px 0 20px;">
                            <h:graphicImage value="/resources/pictures/indexPage/index3.jpg" width="100%"/>
                        </b:column>
                        <b:column span="5">
                            <h3 style="border-bottom: 1px solid #1d6045">#{txt['index.content.title3']}</h3>
                            <h:outputText value="#{txt['index.content.text3']}"/>
                        </b:column>
                    </b:column>
                </b:row>

        </ui:define>
    </ui:composition>

</ui:fragment>
