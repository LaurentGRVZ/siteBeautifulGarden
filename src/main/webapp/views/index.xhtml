<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">#{txt['index']}</ui:define>
        <ui:define name="content">

            <h2 class="text-decoration-underline mb-5">#{txt['index.title']}</h2>

            <div class="row mt-5 mb-4">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <h:graphicImage class="mr-2 img-fluid rounded" value="/resources/pictures/indexPage/index1.jpg"/>
                </div>
                <div class="col-lg-5">
                    <h4>#{txt['index.content.title1']}</h4>
                    <hr/>
                    <h:outputText value="#{txt['index.content.text1']}"/>
                </div>
                <div class="col-lg-1"></div>
            </div>

            <div class="row mt-4 mb-4">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <h:graphicImage class="mr-2 img-fluid rounded" value="/resources/pictures/indexPage/index2.jpg"/>
                </div>
                <div class="col-lg-5">
                    <h4>#{txt['index.content.title2']}</h4>
                    <hr/>
                    <h:outputText value="#{txt['index.content.text2']}"/>
                </div>
                <div class="col-lg-1"></div>
            </div>

            <div class="row mt-4 mb-4">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <h:graphicImage class="mr-2 img-fluid rounded" value="/resources/pictures/indexPage/index3.jpg"/>
                </div>
                <div class="col-lg-5">
                    <h4>#{txt['index.content.title3']}</h4>
                    <hr/>
                    <h:outputText value="#{txt['index.content.text3']}"/>
                </div>
                <div class="col-lg-1"></div>
            </div>

        </ui:define>
    </ui:composition>
</f:view>

</html>
