<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

            <!-- Menu user profile -->

            <b:row rendered="#{sessionScope['connectedUser'].role.id eq 2 || sessionScope['connectedUser'].role.id eq 3}">
                <b:column span="10" offset="1">
                    <b:tabLinks>
                        <b:navLink value="#{txt['myAccount.title']}" outcome="userProfile" iconAwesome="fa-user"/>
                        <b:navLink value="#{txt['myAccount.order']}" outcome="order" iconAwesome="fa-file-text"/>
                        <b:navLink value="#{txt['myAccount.message']}" outcome="" iconAwesome="fa-envelope"/>
                        <b:navLink value="#{txt['myAccount.update']}" outcome="" iconAwesome="fa-upload"/>
                        <b:navLink value="#{txt['myAccount.delete']}" outcome="" iconAwesome="fa-trash"/>
                    </b:tabLinks>
                </b:column>
            </b:row>

    </ui:composition>
</ui:fragment>
